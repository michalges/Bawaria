<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>AAAA</title>
		<link rel="stylesheet" href="styles/header.css">
		<link rel="stylesheet" href="styles/sections.css">
	</head>
	<body>
		<header>
			<div id="header_text">
				<h1>Bawaria</h1>
				<h2></h2>
				<div id="title_gradient"></div>
			</div>
			<div id="mapa_div">
				<img id="mapa" src="graphics/render.png">
				<div id="pin_div_monachium" class="pin_div_outer">
					<div class="pin_div_inner">
						<p class="pin_text">Monachium</p>
						<img class="pin" src="graphics/pinezka.png">
					</div>
				</div>
				<div id="pin_div_salzburg" class="pin_div_outer">
					<div class="pin_div_inner">
						<p class="pin_text">Salzburg</p>
						<img class="pin" src="graphics/pinezka.png">
					</div>
				</div>
				<div id="pin_div_obsteig" class="pin_div_outer">
					<div class="pin_div_inner">
						<p class="pin_text">Obsteig</p>
						<img class="pin" src="graphics/pinezka.png">
					</div>
				</div>
			</div>
		</header>
		
		<section id="section_monachium">
			<button class="section_hide_button"><img src="graphics/arrow.png"></button>
			<h3>Monachium</h3>
		</section>

		<section id="section_salzburg">
			<button class="section_hide_button"><img src="graphics/arrow.png"></button>
			<h3>Salzburg</h3>
		</section>

		<section id="section_obsteig">
			<button class="section_hide_button"><img src="graphics/arrow.png"></button>
			<h3>Obsteig</h3>
		</section>


		<script src="scripts/header.js"></script>
		<script src="scripts/sections.js"></script>
	</body>
</html>
